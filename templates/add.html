<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
<center>
    <div align="center">
        <form method="post" action="/app/addUser">
            {% csrf_token %}
            请输选择性别: <input type="radio" name="gender" value="F" required>男
            <input type="radio" name="gender" value="M" required>女
            <br>
            请选择年龄: <select name="age" required>
        </select>
            <br>
            请选择职业编号: <select name="occupation" required>
        </select>
            <br>
            请输入邮政编码: <input type="text" name="zip_code" placeholder="" required> <br>
            <input type="submit" value="提交">
        </form>
    </div>
</center>
<script>
    function init() {
        for (var i = 1; i < 100; i++) {
            var opt = '<option value="' + i + '">' + i + '</option>'
            $("select").append(opt)
        }
    }

    init()
</script>


</body>
</html>
